<div class="row">
  <!-- Card Projects -->
  <div class="col-md-10 col-md-offset-1">
    <div class="card">

      <div class="card-content">
        <div class="row">
          <div class="col-md-6 col-md-offset-4">
              <div class="col-md-8 col-sm-6" style="margin-bottom:0.2em; margin-top: 0.2em">
                  <button class="btn btn-block btn-lg btn-round btn-danger" [routerLink]="['/checkin']">Checkin</button>
              </div>
              <div class="col-md-8 col-sm-6">
                  <button class="btn btn-block btn-lg btn-round btn-danger" [routerLink]="['/checkout']">Checkout</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">Enter Card Reference No.</h4>
      </div>
      <div class="modal-body">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" value="" placeholder="Reference No." class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
        <div class="divider"></div>
        <button type="button" class="btn btn-info btn-simple">Save</button>
      </div>
    </div>
  </div>
</div>
