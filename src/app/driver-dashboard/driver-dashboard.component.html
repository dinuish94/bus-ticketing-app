<div class="row">
  <div class="col-md-10 col-md-offset-1" style="padding: 5%">
      <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Passenger</th>
              <th>Start Location</th>
              <th>Destination</th>
              <th>Distance</th>
              <th>Rate</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trip of trips">
              <th scope="row">{{trip.id}}</th>
              <td>{{trip.passenger}}</td>
              <td>{{trip.startBusStop}}</td>
              <td>{{trip.endBusStop}}</td>  
              <td>{{trip.distance}} km</td>
              <td>Rs. {{trip.rate}}/=</td>              
              <td>Rs. {{trip.price}}/=</td>
              <td><button class="w3-button w3-block w3-dark-grey" (click)="makePaymentByCash(trip.id)">Paid</button></td>    
            </tr>
          </tbody>
        </table>
  </div>
</div>
