<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <div class="input-group add-on" style="padding: 5%">
      <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" [(ngModel)]="search" (ngModelChange)="valuechange($event)">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-10 col-md-offset-1" style="padding: 2%">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Passenger</th>
          <th>Start Location</th>
          <th>Destination</th>
          <th>Distance</th>
          <th>Rate</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trip of filteredTrips">
          <th scope="row">{{trip.id}}</th>
          <td>{{trip.passenger}}</td>
          <td>{{trip.startLocation}}</td>
          <td>{{trip.endLocation}}</td>
          <td>{{trip.distance}} km</td>
          <td>Rs. {{trip.rate}}/=</td>
          <td>Rs. {{trip.price}}/=</td>
          <td>
            <button class="w3-button w3-block w3-dark-grey" (click)="makePaymentByCash(trip.id)">Paid</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
